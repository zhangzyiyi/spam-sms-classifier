<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短信分类系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">短信分类系统</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">短信内容分析</h5>
                    </div>
                    <div class="card-body">
                        <form id="smsForm">
                            <div class="mb-3">
                                <label for="smsText" class="form-label">请输入短信内容：</label>
                                <textarea class="form-control" id="smsText" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">分析</button>
                        </form>

                        <div id="result" class="mt-4" style="display: none;">
                            <h5>分析结果：</h5>
                            <div class="alert" role="alert" id="resultAlert">
                                <p id="predictionText"></p>
                                <div class="progress mb-2">
                                    <div class="progress-bar" role="progressbar" id="confidenceBar"></div>
                                </div>
                                <p id="confidenceText" class="mb-0"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
